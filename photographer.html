<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <title>Photographer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link 
			rel="stylesheet" 
			href="scss/styles.css"
		/>
    <link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
			integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
			crossorigin="anonymous"
		/>
  </head>

  <body>

		<header class="header__photographer">
			<a href="index.html" class="header__logo" tabindex="1"><img src="img/fisheyelogo.png" alt="Fisheye Home page"></a>
		</header>

		<main class="main__photographer">
			<section class="main__info">
				<button class="button photographer__contact modal-btn" tabindex="5">Contactez-moi</button>
				<div class="likes-and-price" tabindex="7">
					<div class="heart-and-likes">
						<p class="photographer__likes"></p>
						<a href="#" title="Love it" class="btn-counter multiple-count" data-count="0" tabindex="-1">
							<span id="heart"><i class="fa fa-heart" aria-hidden="true"></i></span>
						</a>
					</div>
					<p id="photographer__price" class="photographer__price photographer__price2"></p>
				</div>
			</section>

			<section class="bground">
				<div class="content">
				  <span class="close close-contact" tabindex="5"></span>
				  <div class="modal-body">
					<form
					  name="contact"
					  id="contact"
					  action=""
					  method="get"
					>
						<h1 class="form-title">Contactez-moi</h1>
						<div
							class="formData">
							<label for="first">*Prénom</label><br>
							<input
							class="text-control"
							type="text"
							id="first"
							name="first"
							tabindex="5"
							/>
							<small></small>
						</div>
			
						<div
							class="formData">
							<label for="last">*Nom</label><br>
							<input
							class="text-control"
							type="text"
							id="last"
							name="last"
							tabindex="5"
							/>
							<small></small>
						</div>
			
						<div
							class="formData">
							<label for="email">*E-mail</label><br>
							<input
							class="text-control"
							type="email"
							id="email"
							name="email"
							tabindex="5"
							/>
							<small></small>
						</div>
			
						<div
							class="formData">
							<label for="text">*Votre message</label><br>
							<textarea id="text" name="text" type="text" rows="8" tabindex="5"></textarea>
							<small></small>
						</div>
			
						<input
							class="button button-submit block-tab"
							type="submit"
							value="Envoyer"
							tabindex="5"
						/>
					</form>
				  </div>
				</div>
			</section>
		
			<div class="success-background">
				<div class="success-content">
				  <span class="close" tabindex="5"></span>
				  <p class="success-message">Merci de votre message !</p>
				  <button class="button btn-close" tabindex="5">Fermer</button>
				</div>
			</div>

			<p class="dropdown__label" tabindex="8">Trier par</p>
			<div class="dropdown">
				<button class="dropdown-toggle" type="button" aria-haspopup="true" tabindex="9">-Sélectionnez-</button>
				<ul class="dropdown-menu" role="listbox" aria-expanded="false">
					<li role="option" tabindex="9" class="popularity">Popularité</li>
					<li role="option" tabindex="9" class="date">Date</li>
					<li role="option" tabindex="9" class="title block-tab2">Titre</li>
				</ul>
			</div>

			<section class="portfolio__row"></section>

		</main>

		<script src="js/photographer.js"></script>
		<script src="js/sort_dropdown-menu.js"></script>
		<script src="js/filter_hastags.js"></script>
		<script src="js/contact-form.js"></script>

  </body>
</html>
