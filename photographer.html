			<section class="bground">
				<div class="content">
				  <span class="close"></span>
				  <div class="modal-body">
					<form
					  name="contact"
					  id="contact"
					  action=""
					  method="get"
					>
						<h1 class="form-title">Contactez-moi</h1>
						<div
							class="formData">
							<label for="first">*Prénom</label><br>
							<input
							class="text-control"
							type="text"
							id="first"
							name="first"
							/>
							<small></small>
						</div>
			
						<div
							class="formData">
							<label for="last">*Nom</label><br>
							<input
							class="text-control"
							type="text"
							id="last"
							name="last"
							/>
							<small></small>
						</div>
			
						<div
							class="formData">
							<label for="email">*E-mail</label><br>
							<input
							class="text-control"
							type="email"
							id="email"
							name="email"
							/>
							<small></small>
						</div>
			
						<div
							class="formData">
							<label for="text">*Votre message</label><br>
							<textarea id="text" name="text" type="text" rows="8"></textarea>
							<small></small>
						</div>
			
						<input
							class="button button-submit"
							type="submit"
							value="Envoyer"
						/>
					</form>
				  </div>
				</div>
			</section>
		
			<div class="success-background">
				<div class="success-content">
				  <span class="close"></span>
				  <p class="success-message">Merci de votre message !</p>
				  <button class="button btn-close">Fermer</button>
				</div>
			</div>
